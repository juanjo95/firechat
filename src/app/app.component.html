<div class="container main-container">
    <h1>Firechat</h1>
    <div class="col-md-12 text-end" *ngIf="chatSvc.usuario.uid">
        <button class="btn btn-outline-danger" (click)="chatSvc.logout()">Salir</button>
    </div>
    <app-login *ngIf="!chatSvc.usuario.uid"></app-login>
    <div class="chat-window" *ngIf="chatSvc.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>
