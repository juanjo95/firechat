<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{ 'text-end': chatSvc.usuario.uid == chat.uid }" *ngFor="let chat of chatSvc.chats">
        <span [ngClass]="{ 'bg-primary': chatSvc.usuario.uid == chat.uid, 'bg-success': chatSvc.usuario.uid !== chat.uid}" class="badge">{{chat.nombre}}</span>
        <p>{{chat.mensaje}}</p>
    </div>
</div>
<input type="text" name="mensaje" class="form-control" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
